<html>

<head>
    <!-- Load c3.css -->
    <link href="c3.min.css" rel="stylesheet">

    <script src="jquery-3.3.1.min.js"></script>
    <!-- Load d3.js and c3.js -->
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="c3.min.js"></script>
    <script src="echarts.min.js"></script>
</head>

<body>
    <h1>Weekly commit count by owner/others</h1>
    <div id="chart1"></div>
    <h1>Total commits per working hour (from 8am to 6pm)</h1>
    <div id="chart2"></div>
    <h1>Total bytes count of languages</h1>
    <div id="chart3" style="width: 1000px;height:800px;"></div>
    <script>
        c3.generate({
            bindto: '#chart1',
            data: {
                url: 'participation.csv',
                types: {
                    owner: 'area-spline',
                    others: 'area-spline'
                },
                groups: [
                    [
                        ['owner', 'others']
                    ]
                ]
            },
            axis: {
                x: {
                    tick: {
                        format: function (x) {
                            var today = new Date();
                            today.setDate(today.getDate() - x - 1);
                            return today.toLocaleDateString();
                        }
                    },
                    label: 'week'
                },
                y: {
                    label: 'Commit count'
                }
            }
        });

        c3.generate({
            bindto: '#chart2',
            data: {
                url: 'workinghour.csv',
                type: 'line'
            },
            axis: {
                x: {
                    tick: {
                        format: function (x) {
                            return x + 8;
                        }
                    },
                    label: 'working hour'
                },
                y: {
                    label: 'Commits'
                }
            }
        });

        (function () {
            $.getJSON('languages.json', function (json) {
                var legend = Object.keys(json)
                var arr = Object.keys(json).map(function (k) {
                    return {
                        name: k,
                        value: json[k]
                    }
                }).sort(function (a, b) {
                    return b.value - a.value
                });;

                $.getJSON('languagesTopAndOthers.json', function (jsonC) {
                    legend.push(Object.keys(jsonC)[0]);
                    arrC = Object.keys(jsonC).map(function (k) {
                        return {
                            name: k,
                            value: jsonC[k]
                        }
                    });
                    option = {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data: legend
                        },
                        series: [{
                            name: 'C and others',
                            type: 'pie',
                            selectedMode: 'single',
                            radius: [0, '30%'],
                            center: ['50%', '56%'],
                            label: {
                                normal: {
                                    position: 'inner'
                                }
                            },
                            labelLine: {
                                normal: {
                                    show: false
                                }
                            },
                            data: arrC
                        },
                        {
                            name: 'Other languages',
                            type: 'pie',
                            radius: ['40%', '55%'],
                            roseType: true,
                            clockwise: false,
                            center: ['50%', '56%'],
                            label: {
                                small: {
                                }
                            },
                            data: arr
                        }
                        ]
                    };
                    var myChart = echarts.init(document.getElementById('chart3'));
                    myChart.setOption(option);
                });
            });
        })();
    </script>
</body>

</html>
